<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>
    <div class="container">
        <div class="header_inner">
            <p>
                Todo List App
            </p>
        </div>
    </div>
</header>
<div class="wrapper">


    <div class="container">
        <div class="signUpCenter">
            <form class="signUpForm">
                <div>
                    <span>SignUp</span>
                    <input placeholder="Username" required class="signUpUsername" type="text">
                    <input placeholder="Password" required class="signUpPassword" type="password">
                    <input placeholder="Confirm password" required class="signUpConfirmPassword" type="password">
                    <button type="submit" class="signUpSubmit">GO</button>
                </div>
                <p class="signUpUserExistsMessage"></p>
                <p>Already have an account? <a href="index.html">Sign in here</a>!</p>
            </form>
        </div>
    </div>

</div>
